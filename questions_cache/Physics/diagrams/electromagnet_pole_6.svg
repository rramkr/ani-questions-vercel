<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <!-- Background -->
  <rect width="400" height="220" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Diagram 6: End-on view - What pole is this end?</text>

  <!-- Solenoid end (circular view) -->
  <circle cx="200" cy="115" r="70" fill="#d0d0d0" stroke="#333" stroke-width="3"/>
  <circle cx="200" cy="115" r="50" fill="#808080" stroke="#333" stroke-width="2"/>
  <text x="200" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">CORE</text>

  <!-- Current direction - CLOCKWISE -->
  <g fill="none" stroke="#3498db" stroke-width="4">
    <!-- Curved arrow going clockwise -->
    <path d="M200,45 A70,70 0 1,1 270,115" />
  </g>
  <!-- Arrow head for clockwise -->
  <polygon points="275,105 265,115 275,125" fill="#3498db"/>

  <!-- Current labels -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#3498db" font-weight="bold">Current flows CLOCKWISE</text>

  <!-- Question mark -->
  <text x="200" y="165" text-anchor="middle" font-family="Arial" font-size="24" fill="#2c3e50" font-weight="bold">?</text>

  <!-- Instruction -->
  <text x="200" y="215" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">(Looking at this end of the solenoid)</text>
</svg>