<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <!-- Background -->
  <rect width="400" height="220" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Diagram 4: Find the poles at M and N</text>

  <!-- Core -->
  <rect x="70" y="85" width="260" height="30" fill="#708090" stroke="#333" stroke-width="2"/>

  <!-- Coil windings with clear spiral pattern -->
  <g stroke="#daa520" stroke-width="3" fill="none">
    <!-- Top arcs -->
    <path d="M90,85 Q90,55 115,55 Q140,55 140,85"/>
    <path d="M140,85 Q140,55 165,55 Q190,55 190,85"/>
    <path d="M190,85 Q190,55 215,55 Q240,55 240,85"/>
    <path d="M240,85 Q240,55 265,55 Q290,55 290,85"/>
    <!-- Bottom arcs -->
    <path d="M90,115 Q90,145 115,145 Q140,145 140,115"/>
    <path d="M140,115 Q140,145 165,145 Q190,145 190,115"/>
    <path d="M190,115 Q190,145 215,145 Q240,145 240,115"/>
    <path d="M240,115 Q240,145 265,145 Q290,145 290,115"/>
  </g>

  <!-- Current direction arrows (pointing UP on front face) -->
  <g fill="#27ae60" stroke="#27ae60" stroke-width="2">
    <line x1="115" y1="140" x2="115" y2="100"/>
    <polygon points="115,95 110,105 120,105"/>
    <line x1="165" y1="140" x2="165" y2="100"/>
    <polygon points="165,95 160,105 170,105"/>
    <line x1="215" y1="140" x2="215" y2="100"/>
    <polygon points="215,95 210,105 220,105"/>
    <line x1="265" y1="140" x2="265" y2="100"/>
    <polygon points="265,95 260,105 270,105"/>
  </g>

  <!-- Labels M and N -->
  <text x="40" y="105" font-family="Arial" font-size="22" font-weight="bold" fill="#8e44ad">M</text>
  <text x="345" y="105" font-family="Arial" font-size="22" font-weight="bold" fill="#8e44ad">N</text>

  <!-- Battery with + on LEFT (near M) -->
  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="80" height="30" fill="#fff" stroke="#333" stroke-width="2" rx="3"/>
    <line x1="20" y1="5" x2="20" y2="25" stroke="#333" stroke-width="4"/>
    <line x1="35" y1="8" x2="35" y2="22" stroke="#333" stroke-width="2"/>
    <text x="17" y="45" font-family="Arial" font-size="14" font-weight="bold">+</text>
    <text x="32" y="45" font-family="Arial" font-size="14" font-weight="bold">-</text>
  </g>

  <!-- Wire connections -->
  <path d="M75,115 L75,185 L100,185" stroke="#daa520" stroke-width="3" fill="none"/>
  <path d="M305,115 L305,185 L180,185" stroke="#daa520" stroke-width="3" fill="none"/>

  <!-- Current indicator -->
  <text x="290" y="65" font-family="Arial" font-size="10" fill="#27ae60">Current direction</text>
  <line x1="330" y1="62" x2="330" y2="45" stroke="#27ae60" stroke-width="2"/>
  <polygon points="330,40 325,50 335,50" fill="#27ae60"/>
</svg>