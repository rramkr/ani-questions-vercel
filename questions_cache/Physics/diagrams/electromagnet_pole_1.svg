<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Diagram 1: Find the poles at P and Q</text>

  <!-- Core -->
  <rect x="80" y="80" width="240" height="30" fill="#808080" stroke="#333" stroke-width="2"/>

  <!-- Coil windings -->
  <g stroke="#b8860b" stroke-width="3" fill="none">
    <ellipse cx="100" cy="95" rx="15" ry="25"/>
    <ellipse cx="130" cy="95" rx="15" ry="25"/>
    <ellipse cx="160" cy="95" rx="15" ry="25"/>
    <ellipse cx="190" cy="95" rx="15" ry="25"/>
    <ellipse cx="220" cy="95" rx="15" ry="25"/>
    <ellipse cx="250" cy="95" rx="15" ry="25"/>
    <ellipse cx="280" cy="95" rx="15" ry="25"/>
  </g>

  <!-- Current direction arrows on front (pointing UP) -->
  <g fill="#e74c3c" stroke="#e74c3c" stroke-width="2">
    <line x1="100" y1="115" x2="100" y2="75"/>
    <polygon points="100,70 95,80 105,80"/>
    <line x1="160" y1="115" x2="160" y2="75"/>
    <polygon points="160,70 155,80 165,80"/>
    <line x1="220" y1="115" x2="220" y2="75"/>
    <polygon points="220,70 215,80 225,80"/>
    <line x1="280" y1="115" x2="280" y2="75"/>
    <polygon points="280,70 275,80 285,80"/>
  </g>

  <!-- Labels P and Q -->
  <text x="50" y="100" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">P</text>
  <text x="340" y="100" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">Q</text>

  <!-- Battery -->
  <rect x="150" y="150" width="100" height="30" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
  <line x1="170" y1="158" x2="170" y2="172" stroke="#333" stroke-width="3"/>
  <line x1="180" y1="155" x2="180" y2="175" stroke="#333" stroke-width="3"/>
  <text x="165" y="190" font-family="Arial" font-size="12" fill="#333">-</text>
  <text x="178" y="190" font-family="Arial" font-size="12" fill="#333">+</text>

  <!-- Wire connections -->
  <line x1="85" y1="120" x2="85" y2="165" stroke="#b8860b" stroke-width="2"/>
  <line x1="85" y1="165" x2="150" y2="165" stroke="#b8860b" stroke-width="2"/>
  <line x1="295" y1="120" x2="295" y2="165" stroke="#b8860b" stroke-width="2"/>
  <line x1="295" y1="165" x2="250" y2="165" stroke="#b8860b" stroke-width="2"/>

  <!-- Current indicator text -->
  <text x="115" y="135" font-family="Arial" font-size="10" fill="#e74c3c">Current</text>
</svg>