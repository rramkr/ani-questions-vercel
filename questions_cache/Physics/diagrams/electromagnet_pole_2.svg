<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Diagram 2: Find the poles at X and Y</text>

  <!-- Core -->
  <rect x="80" y="80" width="240" height="30" fill="#808080" stroke="#333" stroke-width="2"/>

  <!-- Coil windings (going OVER the top) -->
  <g stroke="#b8860b" stroke-width="3" fill="none">
    <path d="M100,110 C100,140 130,140 130,110" />
    <path d="M100,80 C100,50 130,50 130,80" />
    <path d="M130,110 C130,140 160,140 160,110" />
    <path d="M130,80 C130,50 160,50 160,80" />
    <path d="M160,110 C160,140 190,140 190,110" />
    <path d="M160,80 C160,50 190,50 190,80" />
    <path d="M190,110 C190,140 220,140 220,110" />
    <path d="M190,80 C190,50 220,50 220,80" />
    <path d="M220,110 C220,140 250,140 250,110" />
    <path d="M220,80 C220,50 250,50 250,80" />
    <path d="M250,110 C250,140 280,140 280,110" />
    <path d="M250,80 C250,50 280,50 280,80" />
  </g>

  <!-- Current direction arrows (DOWN on front - wire goes over top) -->
  <g fill="#e74c3c" stroke="#e74c3c" stroke-width="2">
    <line x1="115" y1="55" x2="115" y2="95"/>
    <polygon points="115,100 110,90 120,90"/>
    <line x1="175" y1="55" x2="175" y2="95"/>
    <polygon points="175,100 170,90 180,90"/>
    <line x1="235" y1="55" x2="235" y2="95"/>
    <polygon points="235,100 230,90 240,90"/>
  </g>

  <!-- Labels X and Y -->
  <text x="50" y="100" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">X</text>
  <text x="340" y="100" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">Y</text>

  <!-- Battery with + on LEFT (near X) -->
  <rect x="150" y="155" width="100" height="30" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
  <line x1="180" y1="163" x2="180" y2="177" stroke="#333" stroke-width="3"/>
  <line x1="170" y1="160" x2="170" y2="180" stroke="#333" stroke-width="3"/>
  <text x="165" y="195" font-family="Arial" font-size="12" fill="#333">+</text>
  <text x="178" y="195" font-family="Arial" font-size="12" fill="#333">-</text>

  <!-- Wire connections -->
  <line x1="85" y1="110" x2="85" y2="170" stroke="#b8860b" stroke-width="2"/>
  <line x1="85" y1="170" x2="150" y2="170" stroke="#b8860b" stroke-width="2"/>
  <line x1="295" y1="110" x2="295" y2="170" stroke="#b8860b" stroke-width="2"/>
  <line x1="295" y1="170" x2="250" y2="170" stroke="#b8860b" stroke-width="2"/>

  <!-- Winding direction indicator -->
  <text x="200" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Wire winds over top</text>
</svg>